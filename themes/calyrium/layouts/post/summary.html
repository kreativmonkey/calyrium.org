<article class="article-list">
  <p class="date">{{ .Date.Format "Jan 2, 2006"}} - Read in {{ .ReadingTime }} Min</p>
  <h2> <a href="{{ .Permalink }}">{{ .Title }} {{ if .Draft }}:: DRAFT{{end}}</a></h2>
  {{ .Summary }} <a href="{{ .Permalink }}" class="read-more">Read More</a>
  <hr class="border">
</article>
